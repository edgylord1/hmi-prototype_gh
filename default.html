<script>
 function myfunction() {
  var demo = document.getElementById('demo');
  var sliding=document.getElementById('sliding-door');

  switch (demo.innerHTML) {
    case 'Open':
      demo.innerHTML = 'Close';
      sliding.src="img/opened-sliding-door.png"
      break;
    case 'Close':
      demo.innerHTML = 'Open';
      sliding.src="img/sliding-door-icon.png"
      break;
    default:
      break;
  }
}
function myfunction1() {
  var demo = document.getElementById('demo1');
  var lampu = document.getElementById('lampu');

  switch (demo.innerHTML) {
    case 'On':
      demo.innerHTML = 'Off';
      lampu.src='img/lampu-icon.png';
      break;
    case 'Off':
      demo.innerHTML = 'On';
      lampu.src='img/lampu-mati-icon.png';
      break;
    default:
      break;
  }
}
function myfunction2() {
  var demo = document.getElementById('demo2');
  var ac = document.getElementById('ac');

  switch (demo.innerHTML) {
    case 'On':
      demo.innerHTML = 'Off';
      ac.src='img/air-conditioner.gif';
      break;
    case 'Off':
      demo.innerHTML = 'On';
      ac.src='img/AC-icon.png';
      break;
    default:
      break;
  }
}
</script>
