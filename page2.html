<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>

<script src="https://unpkg.com/feather-icons"></script>

<!-- my style -->

<!-- end of my style -->

<!-- style for backlight ends here -->

<!-- style for temperature ends here -->


<!-- style for digital clocks -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Share+Tech+Mono'>

<link rel="stylesheet" href="css/glass-button.css">

<!-- fonts -->

<body>
<!-- backlight starts here -->
    <div class="backlight"></div>
<!--backlight ends here  -->

<!-- glass button starts here -->
<footer class="footer">
    <div class="glass">
        <div class="btn prev"><a href="index.html">Prev</a></div>
        <div class="btn next"><a href="maintenancepage.html" >Next</a></div>
    </div>
</footer>
<!-- glass button ends here -->

<!--navbar Start-->
    <nav class="navbar">
        <div class="navbar-extra">
            <a href="#" id="settings" ><i data-feather="settings" class="feather-32"></i></a>
        </div>
        <div id="clock">
            <p class="clock-date">{{ date }}</p>
            <p class="clock-time">{{ time }}</p>
        </div>
        <div class="navbar-logo">
            <img src="img/syas-logo.png" alt="logo">
        </div>
  </nav>  
<!--navbar End-->

<!-- main contents starts here -->
    <div class="container">
<!-- untuk pengontrol suhu/thermostat starts here -->
            <div class="light item">
                <div class="light-icon icon">
                    <img src="img/lampu-icon.png" alt="light-icon">
                </div>
                <div class="light-nilai"></div>
                
                <div class="light-label">
                    Light
                </div>
            </div>
<!-- pengontrol suhu/thermostat ends here -->
<!-- pengontrol humidity starts here -->
            <div class="humidity item ">
                <div class="humidity-icon icon">
                    <img src="img/humidity-icon.png" alt="humidity-icon">
                </div>
            <div class="humidity-nilai"></div>
                <div class="humidity-label">
                            Humidity
                </div>
            </div>
<!-- pengontrol humidity ends here -->
<!-- pengontrol pressure starts here -->
            <div class="pressure item ">
                <div class="pressure-icon icon">
                    <img src="img/pressure-icon.png" alt="pressure-icon">
                </div>
                <div class="pressure-nilai">
                    2.5<sup>Pa</sup>
                </div>
                <div class="pressure-label">
                            Pressure
                </div>
            </div>
<!-- pengontrol pressure ends here -->
<!-- temperature SID starts here -->
            <div class="sid-temp item ">
                <div class="sid-temp-icon icon">
                    <img src="img/temperature-icon.png" alt="sid-temp-icon">
                </div>
                <div class="sid-temp-nilai">
                    25<sup>&#8451</sup>
                </div> 
                <div class="sid-temp-label">
                            SID Temperature
                </div>
            </div>
<!-- temperature SID ends here -->
<!--humidity SID starts here  -->
            <div class="sid-hum item" >
                <div class="sid-hum-icon icon">
                    <img src="img/humidity-icon.png" alt="sid-hum-icon">
                </div>
                <div class="sid-hum-nilai">
                    60<sup>%RH</sup>
                </div>
                <div class="sid-hum-label">
                            SID Humidity
                </div> 
            </div>
<!-- humidity SID ends here -->
<!-- stopwatch starts here -->
            <div class="stopwatch item ">
                <div class="stopwatch-icon icon">
                    <img src="img/stopwatch-icon.png" alt="stopwatch-icon">
                </div>
                <div class="stopwatch-nilai"></div>
                <div class="stopwatch-label">
                            Stopwatch
                </div> 
            </div>
<!-- stopwatch ends here -->
<!-- sliding door starts here -->
            <div class="sliding-door item ">
                <div class="sliding-door-icon icon">
                    <img src="img/sliding-door-icon.png" alt="sliding-door-icon">
                </div>
                <div class="sliding-door-nilai">
                    <button>Up</button>
                    <button>Down</button>
                </div>
                <div class="sliding-door-label">
                            Sliding Door
                </div> 
            </div>
<!-- sliding door ends here -->
<!-- dali light starts here -->
            <div class="surgical-light item ">
                <div class="surgical-light-icon icon">
                    <img src="img/lampu-icon.png" alt="lampu-icon">
                </div>
                <div class="surgical-light--nilai">
                    ON
                </div>
                <div class="surgical-light-label">
                            Surgical Light
                </div> 
            </div>
<!-- dali light ends here -->
<!-- AC starts here -->
            <div class="AC item">
                <div class="AC-icon icon">
                    <img src="img/AC-icon.png" alt="AC-icon">
                </div>
                <div class="AC-nilai"></div>
                <div class="AC-label">
                AC
                </div> 
            </div>
<!-- AC ends here -->
<!-- music starts here -->
            <div class="music item ">
                <div class="music-icon icon">
                    <img src="img/music-icon.png" alt="music-icon">
                </div>
                <div class="music-nilai">
                    <div id="player">
                        <div id="player-track">
                            <div id="album-name"></div>
                            <div id="track-name"></div>
                            <div id="track-time">
                                <div id="current-time"></div>
                                <div id="track-length"></div>
                            </div>
                            <div id="s-area">
                                <div id="ins-time"></div>
                                <div id="s-hover"></div>
                                <div id="seek-bar"></div>
                            </div>
                        </div>
                        <div id="player">
                            <div id="player-track">
                                <div id="album-name"></div>
                                <div id="track-name"></div>
                                <div id="track-time">
                                    <div id="current-time"></div>
                                    <div id="track-length"></div>
                            </div>
                            <div id="s-area">
                                <div id="ins-time"></div>
                                <div id="s-hover"></div>
                                <div id="seek-bar"></div>
                            </div>
                        </div>
                        <div id="player-content">
                            <div id="album-art">
                                <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_1.jpg" class="active" id="_1">
                                <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_2.jpg" id="_2">
                                <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_3.jpg" id="_3">
                                <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_4.jpg" id="_4">
                                <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_5.jpg" id="_5">
                                <div id="buffer-box">Buffering ...</div>
                            </div>
                            <div id="player-controls">
                                <div class="control">
                                    <div class="button" id="play-previous">
                                        <i class="fas fa-backward"></i>
                                    </div>
                                </div>
                                <div class="control">
                                    <div class="button" id="play-pause-button">
                                        <i class="fas fa-play"></i>
                                    </div>
                                </div>
                                <div class="control">
                                    <div class="button" id="play-next">
                                        <i class="fas fa-forward"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                <div class="music-label">
                Music
                </div> 
            </div>
        </div>
    </div>
<!-- main contents ends here -->

<!-- semua javascripts kode dimulai dari sini -->

    <script>feather.replace()</script>

<script src="js/temperature.js"></script>

</body>
</html>
