<!-- trying simple scripts -->
<script>
    function myfunction() {
     var demo = document.getElementById('demo');
   
     switch (demo.innerHTML) {
       case 'Open':
         demo.innerHTML = 'Close';
         break;
       case 'Close':
         demo.innerHTML = 'Open';
         break;
       default:
         break;
     }
   }
   function myfunction1() {
     var demo = document.getElementById('demo1');
   
     switch (demo.innerHTML) {
       case 'On':
         demo.innerHTML = 'Off';
         break;
       case 'Off':
         demo.innerHTML = 'On';
         break;
       default:
         break;
     }
   }

function myfunction2() {
     var demo = document.getElementById('demo2');
   
     switch (demo.innerHTML) {
       case 'Click to Open!':
         demo.innerHTML = 'Click to Close!';
         break;
       case 'Click to Close!':
         demo.innerHTML = 'Click to Open!';
         break;
       default:
         break;
     }
   }
</script>
